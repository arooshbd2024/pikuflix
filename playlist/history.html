<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch History - PikuFlix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --accent-red: #e50914;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #808080;
            --border-color: #333;
            --hover-bg: #2a2a2a;
            --gradient-primary: linear-gradient(135deg, #e50914, #b81d24);
            --gradient-gold: linear-gradient(135deg, #ffd700, #ffb347);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Enhanced Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
            cursor: pointer;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            margin: 0 40px;
            position: relative;
        }

        .search-bar {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-bar:focus-within {
            border-color: var(--accent-red);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        .search-btn {
            padding: 12px 20px;
            background: var(--accent-red);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #b81d24;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-tertiary);
            border-radius: 10px;
            margin-top: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.7);
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-item:hover {
            background: var(--hover-bg);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
            position: relative;
        }

        .user-btn:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-red);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
        }

        .clear-history {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .clear-history:hover {
            background: var(--accent-red);
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .history-item {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .history-item:hover {
            transform: translateY(-5px);
        }

        .history-thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .history-thumb iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        .watched-time {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .history-info {
            padding: 16px;
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-meta {
            color: var(--text-muted);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--accent-red);
        }

        .empty-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .browse-btn {
            background: var(--gradient-primary);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 12px 16px;
                flex-direction: column;
                gap: 12px;
            }
            
            .search-container {
                order: 3;
                margin: 0;
                max-width: 100%;
                width: 100%;
            }
            
            .history-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
            }
            
            .history-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--accent-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            color: white;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Enhanced Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo" onclick="window.location.href='/'">PikuFlix</div>
            
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search movies, shows..." id="searchInput">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-suggestions" id="searchSuggestions"></div>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="history-header">
            <h1 class="page-title">Watch History</h1>
            <button class="clear-history" id="clearHistory">Clear All History</button>
        </div>

        <div class="history-grid" id="historyGrid">
            <div class="loading">
                <div class="spinner"></div>
                Loading your watch history...
            </div>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-history"></i>
            </div>
            <h3 class="empty-text">Your watch history is empty</h3>
            <p>Videos you watch will appear here</p>
            <br>
            <button class="browse-btn" onclick="window.location.href='/'">Browse Videos</button>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast" id="toast"></div>

<script>
    // Global variables
    let movieDatabase = [];
    let watchHistory = [];

    // Initialize app
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // First load watchHistory from localStorage
            const storedHistory = localStorage.getItem('watchHistory');
            watchHistory = storedHistory ? JSON.parse(storedHistory) : [];
            
            // Ensure watchHistory is an array
            if (!Array.isArray(watchHistory)) {
                watchHistory = [];
            }
            
            // Then load the movie database
            await loadMovieDatabase();
            
            // Now we can load the history with both data sources available
            loadHistory();
            setupEventListeners();
            setupSearch();
        } catch (error) {
            console.error('Error initializing history:', error);
            showToast('Error loading watch history');
            document.getElementById('historyGrid').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="empty-text">Error loading watch history</h3>
                    <p>Please try refreshing the page</p>
                </div>
            `;
        }
    });

    // Function to load movie database from external JSON file
    async function loadMovieDatabase() {
        try {
            const response = await fetch('/movies.json');
            if (!response.ok) {
                throw new Error('Failed to load movie database');
            }
            movieDatabase = await response.json();
            
            // Ensure movieDatabase is an array
            if (!Array.isArray(movieDatabase)) {
                movieDatabase = [];
                throw new Error('Invalid movie database format');
            }
        } catch (error) {
            console.error('Error loading movie database:', error);
            throw error;
        }
    }

    function loadHistory() {
        const container = document.getElementById('historyGrid');
        const emptyState = document.getElementById('emptyState');
        
        if (!watchHistory || watchHistory.length === 0) {
            container.style.display = 'none';
            emptyState.style.display = 'flex';
            return;
        }
        
        // Filter out any invalid history items
        watchHistory = watchHistory.filter(item => {
            try {
                // Ensure item exists and has an id
                if (!item || item.id === undefined || item.id === null) return false;
                
                // Find matching movie in database
                const video = movieDatabase.find(m => 
                    m && m.id !== undefined && m.id !== null && 
                    m.id.toString() === item.id.toString()
                );
                
                return !!video;
            } catch (error) {
                console.error('Error processing history item:', item, error);
                return false;
            }
        });
        
        // Update localStorage with cleaned history
        localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
        
        // Sort by most recent first
        watchHistory.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
        
        container.innerHTML = watchHistory.map(item => {
            try {
                const video = movieDatabase.find(m => 
                    m && m.id !== undefined && m.id !== null && 
                    m.id.toString() === item.id.toString()
                );
                
                if (!video) return '';
                
                const mediaType = video.media_type || (video.title ? 'movie' : 'tv');
                const embedUrl = mediaType === 'movie' 
                    ? `https://vidsrc.xyz/embed/movie?tmdb=${video.id}`
                    : `https://vidsrc.xyz/embed/tv?tmdb=${video.id}&season=1&episode=1`;
                
                return `
                    <div class="history-item" onclick="window.location.href='/watch.html?q=${video.id}'">
                        <div class="history-thumb">
                            <iframe src="${embedUrl}" loading="lazy"></iframe>
                            <div class="watched-time">Watched ${formatTimeAgo(item.timestamp || Date.now())}</div>
                        </div>
                        <div class="history-info">
                            <h3 class="history-title">${video.title || video.name || 'Untitled'}</h3>
                            <div class="history-meta">
                                <span>${video.release_date || video.first_air_date || 'N/A'}</span>
                                <span>${formatNumber(Math.floor(Math.random() * 1000000))} views</span>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error rendering history item:', item, error);
                return '';
            }
        }).join('');
        
        // Show empty state if no valid items were found
        if (watchHistory.length === 0) {
            container.style.display = 'none';
            emptyState.style.display = 'flex';
        } else {
            container.style.display = 'grid';
            emptyState.style.display = 'none';
        }
    }

    // Rest of the functions remain the same...
    function setupEventListeners() {
        document.getElementById('clearHistory').addEventListener('click', clearHistory);
    }

    function clearHistory() {
        if (watchHistory.length === 0) {
            showToast('History is already empty');
            return;
        }
        
        if (confirm('Are you sure you want to clear all watch history? This cannot be undone.')) {
            watchHistory = [];
            localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
            loadHistory();
            showToast('Watch history cleared');
        }
    }

    function setupSearch() {
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const suggestions = document.getElementById('searchSuggestions');
        
        let searchTimeout;
        
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                suggestions.style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(() => showSuggestions(query), 300);
        });
        
        searchInput.addEventListener('focus', () => {
            if (searchInput.value.trim().length >= 2) {
                showSuggestions(searchInput.value.trim());
            }
        });
        
        searchInput.addEventListener('blur', () => {
            setTimeout(() => suggestions.style.display = 'none', 200);
        });
        
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
    }

    function showSuggestions(query) {
        const suggestions = document.getElementById('searchSuggestions');
        const results = movieDatabase
            .filter(item => {
                try {
                    const title = (item.title || item.name || '').toLowerCase();
                    return title.includes(query.toLowerCase());
                } catch {
                    return false;
                }
            })
            .slice(0, 5);
        
        if (results.length === 0) {
            suggestions.innerHTML = `
                <div class="suggestion-item">
                    <i class="fas fa-search"></i>
                    <div>No results found</div>
                </div>
            `;
            suggestions.style.display = 'block';
            return;
        }
        
        suggestions.innerHTML = results.map(item => `
            <div class="suggestion-item" onclick="window.location.href='/watch.html?q=${item.id}'">
                <i class="fas fa-${item.media_type === 'tv' ? 'tv' : 'film'}"></i>
                <div>
                    <div>${item.title || item.name || 'Untitled'}</div>
                    <small style="color: var(--text-muted);">${item.release_date || item.first_air_date || 'N/A'}</small>
                </div>
            </div>
        `).join('');
        
        suggestions.style.display = 'block';
    }

    function performSearch() {
        const query = document.getElementById('searchInput').value.trim();
        if (query) {
            window.location.href = `/index.html?q=${encodeURIComponent(query)}`;
        }
    }

    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Utility functions
    function formatNumber(num) {
        if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
        if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
        return num.toString();
    }

    function formatTimeAgo(timestamp) {
        const seconds = Math.floor((Date.now() - timestamp) / 1000);
        
        let interval = Math.floor(seconds / 31536000);
        if (interval >= 1) return `${interval} year${interval === 1 ? '' : 's'} ago`;
        
        interval = Math.floor(seconds / 2592000);
        if (interval >= 1) return `${interval} month${interval === 1 ? '' : 's'} ago`;
        
        interval = Math.floor(seconds / 86400);
        if (interval >= 1) return `${interval} day${interval === 1 ? '' : 's'} ago`;
        
        interval = Math.floor(seconds / 3600);
        if (interval >= 1) return `${interval} hour${interval === 1 ? '' : 's'} ago`;
        
        interval = Math.floor(seconds / 60);
        if (interval >= 1) return `${interval} minute${interval === 1 ? '' : 's'} ago`;
        
        return 'just now';
    }
</script>
</body>
</html>
