<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikuFlix - Your Entertainment Hub</title>
    <style>
      
* {
  -webkit-tap-highlight-color: transparent;
}

input:focus,
select:focus,
textarea:focus,
button:focus {
  outline: none;
  box-shadow: none;
  -webkit-box-shadow: none;
}

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Enhanced Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
            padding: 15px 60px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .header.scrolled {
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .nav-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #e50914, #ff6b6b, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(229,9,20,0.5);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-link:hover, .nav-link.active {
            color: #e50914;
            background: rgba(229,9,20,0.1);
            transform: translateY(-2px);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .profile-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(229,9,20,0.6);
        }

        .profile-dropdown {
            position: absolute;
            top: 55px;
            right: 0;
            background: rgba(20,20,20,0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .profile-dropdown.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .profile-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .profile-email {
            color: #999;
            font-size: 14px;
        }

        .profile-menu {
            list-style: none;
        }

        .profile-menu li {
            margin-bottom: 10px;
        }

        .profile-menu a {
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .profile-menu a:hover {
            background: rgba(229,9,20,0.1);
            color: #e50914;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 60px 15px 25px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            transition: all 0.3s ease;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            background: rgba(255,255,255,0.15);
            border-color: #e50914;
            text-align: left;
            box-shadow: 0 0 20px rgba(229,9,20,0.3);
        }

        .search-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            color: #e50914;
            transform: translateY(-50%) scale(1.1);
        }

        /* Enhanced Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(229,9,20,0.1)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><radialGradient id="grad1" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ff6b6b;stop-opacity:0.1"/><stop offset="100%" style="stop-color:%23000;stop-opacity:0.8"/></radialGradient></defs><rect fill="url(%23grad1)" width="1200" height="800"/><circle fill="%23333" cx="200" cy="200" r="100" opacity="0.3"/><circle fill="%23e50914" cx="800" cy="400" r="150" opacity="0.1"/><circle fill="%23ff6b6b" cx="1000" cy="600" r="80" opacity="0.2"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(229,9,20,0.1), transparent);
            animation: shimmer 8s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .hero-content {
            max-width: 800px;
            padding: 0 20px;
            margin-top: 100px;
            z-index: 1;
            position: relative;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #e50914, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(229,9,20,0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(229,9,20,0.6)); }
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #ccc;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .cta-button {
            background: linear-gradient(45deg, #e50914, #ff6b6b, #ffd700);
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(229,9,20,0.4);
        }

        /* Enhanced Content Sections */
        .content {
            padding: 80px 60px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: #ffffff;
            text-align: center;
            background: linear-gradient(45deg, #ffffff, #e50914);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tab-btn:hover, .tab-btn.active {
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(229,9,20,0.3);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .content-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .content-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            background: rgba(255,255,255,0.1);
            border-color: rgba(229,9,20,0.5);
        }

        .card-image {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .content-card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 25px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffffff;
            line-height: 1.3;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-year {
            color: #999;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .card-rating {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .card-overview {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .content-card:hover .play-overlay {
            opacity: 1;
        }

        .play-btn {
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(229,9,20,0.5);
        }

        /* Enhanced Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            max-width: 1400px;
            height: 90%;
            background: #111;
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 35px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffffff, #e50914);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .fullscreen-btn, .close-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover, .close-btn:hover {
            background: rgba(229,9,20,0.8);
            transform: scale(1.1);
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Series Information Panel */
        .series-info {
            display: none;
            background: rgba(20,20,20,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 30px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .series-info.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .series-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .series-poster {
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }

        .series-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .series-details h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffffff, #e50914);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .series-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            background: rgba(229,9,20,0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(229,9,20,0.3);
            font-size: 14px;
            font-weight: 500;
        }

        .series-overview {
            color: #ccc;
            line-height: 1.6;
            font-size: 16px;
        }

        .seasons-container {
            margin-top: 30px;
        }

        .season-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .season-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .season-btn:hover, .season-btn.active {
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(229,9,20,0.3);
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .episode-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .episode-card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(229,9,20,0.5);
        }

        .episode-number {
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .episode-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .episode-overview {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #ccc;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fullscreen styles */
        .modal.fullscreen {
            width: 100vw;
            height: 100vh;
        }

        .modal.fullscreen .modal-content {
            width: 100%;
            height: 100%;
            max-width: none;
            border-radius: 0;
            transform: none;
            top: 0;
            left: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .nav-top {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                gap: 15px;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .content {
                padding: 40px 20px;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .modal-content {
                width: 98%;
                height: 95%;
            }

            .series-header {
                flex-direction: column;
                text-align: center;
            }

            .series-poster {
                width: 150px;
                height: 225px;
            }

            .episodes-grid {
                grid-template-columns: 1fr;
            }
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .no-results h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .no-results p {
            font-size: 1.1rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #e50914, #ff6b6b);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff6b6b, #ffd700);
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav">
            <div class="nav-top">
                <div class="logo">PikuFlix</div>
                <div class="nav-links">
                    <a href="#" class="nav-link active" data-category="trending">Trending</a>
                    <a href="#" class="nav-link" data-category="movies">Movies</a>
                    <a href="#" class="nav-link" data-category="tv">TV Shows</a>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search movies and TV shows...">
                <button class="search-btn" id="searchBtn">üîç</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited Entertainment</h1>
            <p>Stream thousands of movies and TV shows in HD quality</p>
            <button class="cta-button" onclick="document.getElementById('content').scrollIntoView({behavior: 'smooth'})">
                Start Watching
            </button>
        </div>
    </section>

    <main class="content" id="content">
        <h2 class="section-title">Popular Content</h2>
        
        <div class="category-tabs">
            <button class="tab-btn active" data-type="trending">üî• Trending</button>
            <button class="tab-btn" data-type="popular-movies">üé¨ Popular Movies</button>
            <button class="tab-btn" data-type="popular-tv">üì∫ Popular TV</button>
            <button class="tab-btn" data-type="top-rated">‚≠ê Top Rated</button>
        </div>

            hideLoading();

            showLoading();
            // Filter TV shows from database
            currentContent = movieDatabase.filter(item => item.media_type === 'tv');
            displayContent(currentContent);
            hideLoading();
        }

        async function loadTopRated() {
            showLoading();
            // Use highest rated content
            currentContent = [...movieDatabase].sort((a, b) => b.vote_average - a.vote_average).slice(0, 15);
            displayContent(currentContent);
            hideLoading();
        }

        async function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            if (!query) {
                loadTrendingContent();
                return;
            }

            isSearching = true;
            showLoading();
            
            // Search through movie database
            const searchResults = movieDatabase.filter(item => {
                const title = (item.title || item.name || '').toLowerCase();
                const overview = (item.overview || '').toLowerCase();
                return title.includes(query) || overview.includes(query);
            });

            currentContent = searchResults;
            displayContent(currentContent);
            hideLoading();
        }

        // Display Functions
        function displayContent(items) {
            if (!items || items.length === 0) {
                contentGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No results found</h3>
                        <p>Try searching for something else</p>
                    </div>
                `;
                return;
            }

            contentGrid.innerHTML = items.map(item => createContentCard(item)).join('');
        }

        function createContentCard(item) {
            const title = item.title || item.name;
            const year = (item.release_date || item.first_air_date || '').split('-')[0];
            const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
            const overview = item.overview || 'No description available.';
            const posterPath = item.poster_path ? `${TMDB_IMAGE_BASE}${item.poster_path}` : '';
            const mediaType = item.media_type || (item.title ? 'movie' : 'tv');

            return `
                <div class="content-card" onclick="playContent(${item.id}, '${mediaType}', '${title.replace(/'/g, "\\'")}')">
                    <div class="card-image">
                        ${posterPath ? `<img src="${posterPath}" alt="${title}" onerror="this.style.display='none'">` : 'üé¨'}
                        <div class="play-overlay">
                            <button class="play-btn">
                                ‚ñ∂Ô∏è Play Now
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${title}</h3>
                        <div class="card-info">
                            <span class="card-year">${year}</span>
                            <span class="card-rating">‚≠ê ${rating}</span>
                        </div>
                        <p class="card-overview">${overview}</p>
                    </div>
                </div>
            `;
        }

        // Navigation Functions
        function switchCategory(category) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');

            isSearching = false;
            searchInput.value = '';

            switch(category) {
                case 'trending':
                    loadTrendingContent();
                    break;
                case 'movies':
                    loadPopularMovies();
                    break;
                case 'tv':
                    loadPopularTV();
                    break;
            }
        }

        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('active');

            isSearching = false;
            searchInput.value = '';

            switch(type) {
                case 'trending':
                    loadTrendingContent();
                    break;
                case 'popular-movies':
                    loadPopularMovies();
                    break;
                case 'popular-tv':
                    loadPopularTV();
                    break;
                case 'top-rated':
                    loadTopRated();
                    break;
            }
        }

        // Video Player Functions
        function playContent(tmdbId, mediaType, title) {
            modalTitle.textContent = title;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';

            // Create embed URL based on media type
            let embedUrl;
            if (mediaType === 'movie') {
                embedUrl = `${VIDSRC_BASE}/movie?tmdb=${tmdbId}&autoplay=1`;
            } else {
                // For TV shows, default to season 1 episode 1
                embedUrl = `${VIDSRC_BASE}/tv?tmdb=${tmdbId}&season=1&episode=1&autoplay=1&autonext=1`;
            }

            videoContainer.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            videoContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading video...
                </div>
            `;
        }

        // Utility Functions
        function showLoading() {
            loading.style.display = 'flex';
            contentGrid.style.display = 'none';
        }

        function hideLoading() {
            loading.style.display = 'none';
            contentGrid.style.display = 'grid';
        }

        // Handle ESC key for modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });

        // Note: This app now works with an extensive movie database!
        console.log('üé¨ StreamFlix App Loaded - Enhanced with 50+ movies and TV shows!');
        console.log('üîç Search functionality works with expanded content database');
        console.log('üì± Search bar now positioned below StreamFlix logo');
        
    </script>
</body>
</html>
